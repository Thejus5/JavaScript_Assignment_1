<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/register.css">
  <title>RMedia SignUp</title>
</head>
<body>
  <section class="register-body">

    <div class="register-card">
      <form class="register-form flex-box">

        <div class="firstname-group">
          <label for="firstname"></label>
          <input type="text" name="firstname" id="firstname">
          <p class="firstname-error error">0</p>
        </div>

        <div class="lastname-group">.
          <label for="lastname"></label>
          <input type="text" name="lastname" id="lastname">
          <p class="lastname-error error">0</p>
        </div>

        <div class="dob-group">
          <label for="dob"></label>
          <input type="text" name="dob" id="dob">
          <p class="dob-error error">0</p>
        </div>

        <div class="gender-group"></div>

        <div class="password-group"></div>

        <div class="password-confirm-group"></div>


      </form>
    </div>

  </section>
</body>
</html>
